name: Auto Changeset

on:
  pull_request:
    types:
      - labeled

jobs:
  create-changeset:
    if: >
      github.event.action == 'labeled' &&
      (
        github.event.label.name == 'release:patch' ||
        github.event.label.name == 'release:minor' ||
        github.event.label.name == 'release:major'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check for existing changeset
        id: changeset-check
        run: |
          if git ls-files ".changeset/*.md" | xargs -r grep -q "Auto-generated for PR #${{ github.event.pull_request.number }}"; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create changeset
        if: steps.changeset-check.outputs.found == 'false'
        run: |
          case "${{ github.event.label.name }}" in
            release:patch) bump="patch" ;;
            release:minor) bump="minor" ;;
            release:major) bump="major" ;;
            *) echo "Unsupported label" && exit 1 ;;
          esac

          file=".changeset/auto-pr-${{ github.event.pull_request.number }}-${{ github.run_id }}.md"
          cat <<EOF > "$file"
---
"comet-astro": $bump
---

Auto-generated for PR #${{ github.event.pull_request.number }} â€“ ${{ github.event.pull_request.title }}.
EOF

      - name: Commit changeset
        if: steps.changeset-check.outputs.found == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .changeset/*.md
          git commit -m "chore: add changeset for #${{ github.event.pull_request.number }}"
          git push
